  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Flight - Contact Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/fontAwesome.css" />
    <link rel="stylesheet" href="css/hero-slider.css" />
    <link rel="stylesheet" href="css/owl-carousel.css" />
    <link rel="stylesheet" href="css/tooplate-style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Spectral:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i"
      rel="stylesheet"
    />
    <link

      rel="stylesheet"
    />
  </head>

  <body>
    <section class="page-heading" id="top">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="logo">
              <img src="img/logo.png" alt="Flight Template" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="page-direction-button">
              <a href="index.html"><i class="fa fa-home"></i>Go Back Home</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="contact-us">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>Contact Information</h2>
              <p>
                Book your flight tickets on cairotours.com for best
                Offers/Discounts & Upgrade your ticket with Us<br />
                and Enjoy Trip
              </p>
            </div>
          </div>
          <div class="col-md-6">
            <img src="img/contact-01.jpg" alt="" />
          </div>
          <div class="col-md-6">
            <img src="img/contact-02.jpg" alt="" />
          </div>
          <div class="col-md-6">
            <img src="img/place-08.jpg" alt="" height="360.25" />
          </div>
          <div class="col-md-6">
            <img src="img/place-13.jpg" alt="" height="360.25" />
          </div>
        </div>
      </div>
    </section>

    <section class="contact-form">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>Leave us a message</h2>
            </div>
          </div>
          <div class="col-md-6 col-md-offset-3">
            <form id="contact" action="#" method="post">
              <div class="row">
                <div class="col-md-6">
                  <fieldset>
                    <input
                      name="name"
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Your name..."
                      required=""
                    />
                  </fieldset>
                </div>
                <div class="col-md-6">
                  <fieldset>
                    <input
                      name="email"
                      type="text"
                      class="form-control"
                      id="email"
                      placeholder="Your email..."
                      required=""
                    />
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>
                    <textarea
                      name="message"
                      rows="6"
                      class="form-control"
                      id="message"
                      placeholder="Your message..."
                      required=""
                    ></textarea>
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="btn">
                      Submit Your Message
                    </button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="map">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div id="map">
              <!-- How to change your own map point
            1. Go to Google Maps
            2. Click on your location point
            3. Click "Share" and choose "Embed map" tab
            4. Copy only URL and paste it within the src="" field below
        -->
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3453.558814592275!2d31.24240568497788!3d30.04951262528836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145840bf61e8596f%3A0xddb990f28729d843!2sCairo%20day%20tours!5e0!3m2!1sar!2seg!4v1679751292368!5m2!1sar!2seg"
                width="1200"
                height="600"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="primary-button">
              <a href="#" class="scroll-top">Back To Top</a>
            </div>
          </div>
          <div class="col-md-12">
            <ul class="social-icons">
              <li>
                <a href="https://www.facebook.com/tooplate"
                  ><i class="fa fa-facebook"></i
                ></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-linkedin"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-instagram"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-behance"></i></a>
              </li>
            </ul>
          </div>
          <div class="col-md-12">
            <p>
              Copyright &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              All rights reserved
              <i class="icon-heart2" aria-hidden="true"></i> by MOHAMED YOUSSIF
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

      window.jQuery ||

          '<script src="js/vendor/jquery-1.11.2.min.js"><\/script>'

    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
